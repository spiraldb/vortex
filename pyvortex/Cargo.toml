[package]
name = "pyvortex"
publish = false
version = { workspace = true }
description = "Vortex python bindings"
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }

[lints.rust]
warnings = "deny"

[lints.clippy]
all = { level = "deny", priority = -1 }
if_then_some_else_none = { level = "deny" }
mem_forget = { level = "deny" }
multiple_inherent_impl = { level = "deny" }
or_fun_call = "deny"
# panic = { level = "deny" }
panic_in_result_fn = { level = "deny" }
# same_name_method = { level = "deny" }
tests_outside_test_module = { level = "deny" }
# unreachable = { level = "deny" }
# unwrap_used = { level = "deny" }
unwrap_in_result = { level = "deny" }
use_debug = { level = "deny" }

[lib]
name = "pyvortex"
crate-type = ["rlib", "cdylib"]

[dependencies]
arrow = { workspace = true }
log = { workspace = true }
paste = { workspace = true }
pyo3 = { workspace = true }
pyo3-log = { workspace = true }
vortex-alp = { workspace = true }
vortex-array = { workspace = true }
vortex-dict = { workspace = true }
vortex-dtype = { workspace = true }
vortex-error = { workspace = true }
vortex-fastlanes = { workspace = true }
vortex-roaring = { workspace = true }
vortex-runend = { workspace = true }
vortex-zigzag = { workspace = true }

