name: Benchmarks

on:
  # TODO(aduffy): delete this
  pull_request: {}

  push:
    branches: [develop]

permissions:
  actions: read
  contents: write
  deployments: write

jobs:
  bench:
    runs-on: ubuntu-latest-large
      #if: ${{ github.ref_name == 'develop' }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: ./.github/actions/cleanup
      - uses: ./.github/actions/setup-rust
      - uses: ./.github/actions/setup-python

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Setup bencher.dev CLI
        uses: bencherdev/bencher@main

      # The compression benchmarks rely on DuckDB being installed to convert CSV to Parquet
      - name: Install DuckDB
        uses: opt-nc/setup-duckdb-action@v1.0.7
        with:
          version: v1.0.0

      - name: Upload Vortex Benchmarks
        run: |
          bencher run \
            --project vortex \
            --token "${BENCHER_TOKEN}" \
            --adapter rust_criterion \
            --testbed "github-actions" \
            "cargo bench -p bench-vortex"
        env:
          BENCHER_TOKEN: ${{ secrets.BENCHER_TOKEN }}

